<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            background: #493d3f;
            color: #f8f2ce;
            display: flex;
            align-items: center;
            flex-direction: column;
            font-family: sans-serif
        }

        .div-container{
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        .scoreboard {
            width: 15%;
            justify-self: center;
            text-align: center;
        }
        
        .desc {
            position: relative;
            display: flex;
        }

        .desc span:nth-child(1){
            align-self: flex-start;
        }

        .desc span:nth-child(2){
            position: absolute;
            right: 0;
        }

        .score-container {
            width: 100%;
        }

        .div-score-container {
            display: flex;
            height: 3em;
            align-items: center;
            gap: 10px;
        }

        .div-score-container p {
            width: 80%;
            overflow-x: hidden;
        }
        .div-score-container span {
            width: 20%;
            text-align: center;
            overflow-x: hidden;
        }

        #screen {
            border: 5px dashed gray;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h2> Game: </h2>
    <div class="div-container">
        <canvas id="screen" width="20" height="20"></canvas>
        <div class="scoreboard">
            <div>SCOREBOARD</div>
            <div class="desc"><span>ID</span> <span>SCORE</span></div>
            <div class="score-container" id="dcontainer">

            </div>
        </div>
    </div>

    <script type="module">
        import createGame from './game.js'
        import createKeyboardListener from './keyboard-listener.js'
        import renderScreen from './render-screen.js'

        const nickName = prompt("Qual seu nick?");

        const game = createGame();
        const scoreboard = document.getElementById('dcontainer');
        const scores = []

        function updateScoreboard() {
            
            let tableInnerHTML = '';

            const scoreArray = [];

            for(const playerId in game.state.players){
                const player = game.state.players[playerId]
                scoreArray.push({playerId: playerId, score: player.score, nick: player.nick});
            }
            
            scoreArray.forEach((score) => {
                tableInnerHTML += `
                    <div class="div-score-container">
                        <p> ${score.nick} </p>
                        <span> ${score.score} </span>
                    </div>
                `
            })

            scoreboard.innerHTML = tableInnerHTML;
            
        }

        const keyboardListener = createKeyboardListener(document);
        const socket = io();

        socket.on('connect', () => {
            const playerId = socket.id
            console.log(`Player conneted on Client with ID: ${playerId}`);

            const screen = document.getElementById('screen');
            renderScreen(screen, game, requestAnimationFrame, playerId);
        })

        socket.on('setup', (state) => {
            const playerId = socket.id
            socket.emit('add-nickname', {nickName: nickName, playerId: playerId});
            game.setState(state);
            game.state.players[playerId].nick = nickName;
            keyboardListener.registerPlayerId(playerId)
            keyboardListener.subscribe(game.movePlayer);
            keyboardListener.subscribe((command) => {
                socket.emit(command.type, command)
            })
            updateScoreboard();
            const screen = document.getElementById('screen');
            screen.width = state.screen.width;
            screen.height = state.screen.height;
    
        })

        socket.on('add-player', (command) => {
            game.addPlayer(command)
            updateScoreboard()
        })

        socket.on('add-fruit', (command) => {
            game.addFruit(command)
        })

        socket.on('remove-player', (command) => {
            game.removePlayer(command)
            updateScoreboard()
        })

        socket.on('remove-fruit', (command) => {
            game.removeFruit(command)
            updateScoreboard()
        })

        socket.on('move-player', (command) => {
            const playerId = socket.id
            if (playerId !== command.playerId){
                game.movePlayer(command)
            }
        })

    </script>
</body>
</html>
