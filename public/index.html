<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            background: #493d3f;
            color: #f8f2ce;
            display: flex;
            align-items: center;
            flex-direction: column;
            font-family: sans-serif
        }

        .div-container{
            display: flex;
            gap: 10px;
        }

        .scoreboard {
            border: 1px solid black;
            width: 100%;
            justify-self: center;
        }

        #screen {
            border: 5px dashed gray;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h2> Game: </h2>
    <div class="div-container">
        <canvas id="screen" width="20" height="20"></canvas>
        <div class="scoreboard">
            <div>Scoreboard</div>
        </div>
    </div>

    <script type="module">
        import createGame from './game.js'
        import createKeyboardListener from './keyboard-listener.js'
        import renderScreen from './render-screen.js'

        const game = createGame();

        function addScoreboard(playerId, score){
            const scoreboard = document.getElementsByClassName('scoreboard')[0]
            const scoreds = scoreboard.querySelectorAll('p')

            const divContainer = document.createElement('div')
            const pId = document.createElement('p');
            const pScore = document.createElement('p');

            pId.innerHTML = playerId
            pId.id = playerId
            pScore.id = 'score'
            pScore.innerHTML = score

            divContainer.appendChild(pId);
            divContainer.appendChild(pScore);

            function canScore(scores){
                for(const score in scores){
                    if (scores[score].id === playerId){
                        
                    }else scoreboard.appendChild(divContainer);
                    console.log(scores[score].id)
                }
            }
            scoreds ? canScore(scoreds)  : console.log('Dont have scores');
            
        }

        function removeScoreboard(){

        }

        const keyboardListener = createKeyboardListener(document);
        const socket = io();

        socket.on('connect', () => {
            const playerId = socket.id
            console.log(`Player conneted on Client with ID: ${playerId}`);

            const screen = document.getElementById('screen');
            renderScreen(screen, game, requestAnimationFrame, playerId);
        })

        socket.on('setup', (state) => {
            const playerId = socket.id
            game.setState(state);

            keyboardListener.registerPlayerId(playerId)
            keyboardListener.subscribe(game.movePlayer);
            keyboardListener.subscribe((command) => {
                socket.emit(command.type, command)
            })
            const screen = document.getElementById('screen');
            screen.width = state.screen.width;
            screen.height = state.screen.height;
        })

        socket.on('add-player', (command) => {
            game.addPlayer(command)
        })

        socket.on('add-fruit', (command) => {
            game.addFruit(command)
        })

        socket.on('remove-player', (command) => {
            game.removePlayer(command)
        })

        socket.on('remove-fruit', (command) => {
            game.removeFruit(command)
        })

        socket.on('move-player', (command) => {
            const playerId = socket.id
            if (playerId !== command.playerId){
                game.movePlayer(command)
            }

            for(const player in game.state.players){
                const playerId = game.state.players[player].playerId
                const score = game.state.players[player].score
                addScoreboard(playerId, score)
            }
        })

    </script>
</body>
</html>
