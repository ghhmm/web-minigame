<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        #screen {
            border: 5px dashed gray;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h2 style="font-family: sans-serif"> Game: </h2>
    <canvas id="screen" width="20" height="20"></canvas>
    <script>
        const screen = document.getElementById('screen');
        const context = screen.getContext('2d');
        const currentPlayerId = 'player1';

        function createGame() {
            const state = {
                players: {
                    'player1': {x: 1, y:1},
                    'player2': {x: 19, y:9}
                },
                fruits: {
                    'fruit1': {x: 3, y: 1},
                    'fruit2': {x: 4, y: 6}
                }
            }

            function movePlayer(command){
                console.log(`game.movePlayer() -> Received of ${command.playerId} the key ${command.keyPressed}`);

                const acceptedMoves = {
                    ArrowUp(player) {
                        console.log('Moving player up');
                        player.y = Math.max(player.y-1, 0)
                    },
                    ArrowDown(player) {
                        console.log('Moving player down');
                        player.y = Math.min(player.y+1, screen.height);
                    },
                    ArrowLeft(player) {
                        console.log('Moving player left');
                        player.x = Math.max(player.x-1, 0)
                    },
                    ArrowRight(player) {
                        console.log('Moving player right');
                        player.x = Math.min (player.x+1, screen.width);
                    }
                }

                const keyPressed = command.keyPressed;
                const player = state.players[command.playerId];
                const moveFunction = acceptedMoves[keyPressed];
                if (moveFunction){
                    moveFunction(player);
                }

            }

            return {
                movePlayer,
                state
            }
        }

        const game = createGame();
        const keyboardListener = createKeyboardListener(currentPlayerId); 
        keyboardListener.subscribe(game.movePlayer);

        function createKeyboardListener(currentPlayer) {
            const state = {
                observers: [],
                player: currentPlayer 
            }

            function subscribe(observerFunction){
                state.observers.push(observerFunction);
            }

            function notifyAll(command){
                console.log(`keyboard -> Notifying ${state.observers.length} observers`);

                for (const observerFunction of state.observers){
                    observerFunction(command);
                }
            }

            document.addEventListener('keydown', handleKeydown);

            function handleKeydown(event){
                const keyPressed = event.key;
                const player = game.state.players[currentPlayerId];

                const command = {
                    playerId: state.player,
                    keyPressed
                }

                notifyAll(command);
            }

            return {
                subscribe
            }
        }

        renderScreen();

        function renderScreen(){
            context.fillStyle = 'white';
            context.clearRect(0, 0, 20, 20);

            for(playerId in game.state.players){
                const player = game.state.players[playerId]
                context.fillStyle = 'black';
                context.fillRect(player.x, player.y, 1, 1);
            }

            for(fruitId in game.state.fruits){
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'green';
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(renderScreen);
        }

    </script>
</body>
</html>
