<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        #screen {
            border: 5px dashed gray;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h2 style="font-family: sans-serif"> Game: </h2>
    <canvas id="screen" width="20" height="20"></canvas>
    <script>
        const screen = document.getElementById('screen');
        const context = screen.getContext('2d');
        const currentPlayerId = 'player1';

        function createGame() {
            const state = {
                players: {
                    'player1': {x: 1, y:1},
                    'player2': {x: 19, y:9}
                },
                fruits: {
                    'fruit1': {x: 3, y: 1},
                    'fruit2': {x: 4, y: 6}
                }
            }

            function movePlayer(command){
                console.log(`Moving ${command.playerId} with ${command.keyPressed}`)
                const keyPressed = command.keyPressed;
                const player = state.players[command.playerId];

                if (keyPressed == 'ArrowUp' && player.y-1 >= 0) {
                    player.y -= 1;
                    return;
                }
                if (keyPressed == 'ArrowDown' && player.y+1 < screen.height) {
                    player.y += 1;
                    return;
                }
                if (keyPressed == 'ArrowLeft' && player.x-1 >= 0) {
                    player.x -= 1;
                    return;
                }
                if (keyPressed == 'ArrowRight' && player.x+1 < screen.width) {
                    player.x += 1;
                    return;
                }

            }

            return {
                movePlayer,
                state
            }
        }

        const game = createGame();
        const keyboardListener = createKeyboardListener();

        function createKeyboardListener() {
            const state = {
                observers: []
            }

            function subscribe(oberserFunction){
                state.observers.push(observerFunction);
            }

            function notifyAll(command){
                console.log(`Notifying ${state.observers}`);

                for (const observerFunction of state.observers){
                    observerFunction(command);
                }
            }

            document.addEventListener('keydown', handleKeydown);

            function handleKeydown(event){
                const keyPressed = event.key;
                const player = game.state.players[currentPlayerId];

                const command = {
                    playerId: 'player1',
                    keyPressed
                }

                notifyAll(command);
            }

            return {
                subscribe
            }
        }

        renderScreen();

        function renderScreen(){
            context.fillStyle = 'white';
            context.clearRect(0, 0, 20, 20);

            for(playerId in game.state.players){
                const player = game.state.players[playerId]
                context.fillStyle = 'black';
                context.fillRect(player.x, player.y, 1, 1);
            }

            for(fruitId in game.state.fruits){
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'green';
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(renderScreen);
        }


        
        

    </script>
</body>
</html>
